<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh"content="30">
    <title>Donate Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            overflow: hidden;
            padding: 10px;
        }
        .progress {
            height: 45px; 
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 25px;
            position: relative; 
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .progress-bar {
            border-radius: 25px;
            transition: width 1.5s cubic-bezier(0.1, 0.7, 1.0, 0.1);
            background-color: rgb(16, 235, 235) !important;
        }
        .bar-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10; 
            pointer-events: none; 
        }
        .text-left { flex: 1; text-align: left; }
        .text-center { flex: 1; text-align: center; font-size: 1.1rem; }
        .text-right { flex: 1; text-align: right; }
    @keyframes bar-update {
        0% { background-color: #2ecc71 !important; filter: brightness(1.5); box-shadow: 0 0 20px #2ecc71; }
        100% { background-color: rgb(1, 205, 205) !important; filter: brightness(1); box-shadow: none; }
    }

    .progress-bar {
        border-radius: 25px;
        transition: width 1.5s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        background-color: rgb(3, 187, 187) !important;
        /* Animasyonu burada tanımlıyoruz: 2 saniye sürer ve bir kez çalışır */
        animation: bar-update 2s ease-out;
    }
    </style>
    <meta http-equiv="refresh" content="30">
</head>
<body>

    <div class="progress" role="progressbar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" 
             style="width: {{ progress }}%">
        </div>

        <div class="bar-text-container">
            <div class="text-left">{{ total }} TL</div>
            <div class="text-center">{{ hedef_metin }}</div>
            <div class="text-right">{{ hedef }} TL</div>
        </div>
    </div>

</body>
</html>
